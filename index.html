<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Низамутдинов Дамир Рависович 211-325 28.01.23</title>
</head>

<body>
    <header>
        <div class="page-max-width wrapper header">
            <a href="#">
                <img src="img/logo.svg" alt="FUELWELL" />
            </a>
            <nav class="header-menu-wide">
                <a class="header-menu-1" href="#">Reviews</a>
                <a class="header-menu-1" href="#">Cooperation</a>
                <a class="header-menu-1" href="#">Contacts</a>
            </nav>
            <button class="header-menu-button"><img src="img/menu.svg" alt="Меню" /></button>
        </div>
        <hr>
    </header>
    <main>
        <section class="page-max-width">
            <div class="wrapper body-image-wrapper">
                <div>
                    <div class="text-max-width">
                        <h1>BRING YOUR CORPORATE FLEET TO THE NEXT LEVEL OF EFFICIENCY</h1>
                        <p>At <em>10% less</em> fuel consumption. Harmful emissions reduce as following</p>
                    </div>
                    <img class="img-big-container1" src="img/big.png" alt="Big container1" />
                    <ul class="text-max-width center wrapper">
                        <li class="center">
                            <img class="img-params" src="img/pm_image.svg" alt="PM percentage" />
                            <p>Highly dispersed particles such as soot - harmful soot.</p>
                        </li>
                        <li class="center">
                            <img class="img-params" src="img/co_image.svg" alt="CO percentage" />
                            <p>Poisonous, odourless, tasteless and colourless.</p>
                        </li>
                    </ul>
                </div>
                <img class="img-big-container2" src="img/big.png" alt="Big container" />
            </div>
        </section>
        <section class="page-max-width">
            <h1>Задание 2</h1>
            <div class="form">
                <form action="//httpbin.org/post" name="contact" method="POST" data-netlify="true">
                    <p class="form">
                        <label>Телефон
                            <input type="tel" placeholder="+X(XXX)XX-XX" name="number" required>
                        </label>
                    </p>
                    <p class="form">
                        <label>Имя файла<input type="text" placeholder="filename.format" name="filename"
                                required></label>
                    </p>
                    <fieldset>
                        <legend>Вид печати:</legend>
                        <p class="form">
                            <label><input type="radio" value="digital" name="printType">Цифровая</label>
                        </p>
                        <p class="form">
                            <label><input type="radio" value="offset" name="printType">Офсетная</label>
                        </p>
                    </fieldset>
                    <button class="form" type="submit"><span>Отправить</span><img src="img/form_button.svg" alt="icon"></button>
                </form>
            </div>
        </section>
    </main>
</body>
